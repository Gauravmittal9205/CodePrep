version: '3.8'

services:
  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: codeprep-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/CodePrep
    depends_on:
      - mongo
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - codeprep-network

  mongo:
    image: mongo:7
    container_name: codeprep-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - codeprep-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: codeprep-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:5001/api
    depends_on:
      - backend
    networks:
      - codeprep-network

networks:
  codeprep-network:
    driver: bridge

volumes:
  mongo_data:
